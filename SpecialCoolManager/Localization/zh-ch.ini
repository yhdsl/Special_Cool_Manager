# 版本 0.1.0.alpha

[SCM_Database]
# 数据库翻译
DBError = 数据库指定方法不存在，可能是未指定数据库或格式有误。
TableExist = 该表名已存在，无法创建。
TableInexist = 该表名不存在，无法删除。
ColumnTableError = 无法对不存在的表进行列操作
ColumnInsertMore = 列插入操作失败，提供的数据过多
ColumnInsertLess = 列插入操作失败，提供的数据过少
ColumnUpdateMore = 列更新操作失败，提供的数据过多
ColumnUpdateLess = 列更新操作失败，提供的数据过少
ColumnUpdateWhereNull = 列更新操作失败，未提供WHERE语句
ColumnDeleteNull = 列删除操作失败，未提供WHERE语句